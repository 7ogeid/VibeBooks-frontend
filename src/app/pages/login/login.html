<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>VibeBooks</h1>

    <div class="form-group">
      <label for="login">Email ou Nome de Usuário</label>
      <input type="text" id="login" placeholder="Digite seu email ou usuário" formControlName="login">
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" formControlName="password">
    </div>

    <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Entrar</button>
    <div class="signup-link">
      <p>Novo por aqui? <a href="/signup">Faça o cadastro</a></p>
    </div>
  </form>
</div>
