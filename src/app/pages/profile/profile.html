<div class="profile-container">
  <h1>Minha Conta</h1>
  <p class="subtitle">Gira as suas informações de perfil, segurança e preferências.</p>

  <div class="settings-menu">
    <div class="menu-item" (click)="openUpdateProfileDialog()">
      <i class="fa-solid fa-user-pen"></i>
      <div class="menu-text">
        <h2>Dados Pessoais</h2>
        <p>Atualize o seu nome de utilizador e email.</p>
      </div>
    </div>

    <div class="menu-item">
      <i class="fa-solid fa-shield-halved"></i>
      <div class="menu-text">
        <h2>Senha e Segurança</h2>
        <p>Altere a sua senha.</p>
      </div>
    </div>

    <div class="menu-item">
      <i class="fa-solid fa-palette"></i>
      <div class="menu-text">
        <h2>Tema</h2>
        <p>Escolha entre os temas claro e escuro.</p>
      </div>
    </div>
  </div>

  <button (click)="logout()" class="logout-button">
    Sair da Conta
  </button>
</div>
